<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Rakhim</title>
  <!-- Fun birthday font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:0; height:100vh; overflow:hidden;
      font-family:'Baloo 2', cursive;
      display:flex; justify-content:center; align-items:center;
      background:linear-gradient(-45deg,#ff6ec4,#7873f5,#4adede,#f8ffae);
      background-size:400% 400%; animation:gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

    /* Gift box */
    .gift-container{text-align:center;cursor:pointer;animation:fadeIn 1.5s ease;}
    .gift{font-size:6em;animation:bounce 2s infinite, giftGlow 2s ease-in-out infinite alternate;}
    .open-text{margin-top:15px;font-size:1.5em;color:white;animation:fadeInUp 2s ease;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
    @keyframes giftGlow {from{text-shadow:0 0 10px #ff69b4,0 0 20px #ff69b4,0 0 30px #ff1493;} to{text-shadow:0 0 20px #ff1493,0 0 40px #ff69b4,0 0 50px #ff1493;}}
    .gift.pop{animation:popAnim 0.7s ease forwards;}
    @keyframes popAnim{0%{transform:scale(1) rotate(0deg);}30%{transform:scale(1.2) rotate(5deg);}60%{transform:scale(0.8) rotate(-5deg);}100%{transform:scale(0) rotate(360deg);opacity:0;}}
    .hidden{display:none;}

    /* Birthday messages */
    .message{text-align:center;color:#fff;animation:fadeIn 2s ease;}
    h1 {
      font-size:3em;
      background:linear-gradient(90deg,#ff4d4d,#ffcc00,#66ff66,#00ccff,#ff99ff);
      -webkit-background-clip:text; color:transparent;
      text-shadow:2px 2px 5px rgba(0,0,0,0.4);
      padding:0 10px;
    }
    .nickname {
      font-size:2.2em;
      font-weight:bold;
      background:linear-gradient(90deg,#ff0057,#ff7c00,#ffe600,#4aff00,#00ffe5,#7000ff);
      background-size:400%;
      -webkit-background-clip:text; color:transparent;
      animation:rainbow 3s linear infinite;
      text-shadow:2px 2px 5px rgba(0,0,0,0.4);
    }
    @keyframes rainbow{0%{background-position:0%;}100%{background-position:400%;}}
    .nickname::after{content:"‚ú®";margin-left:8px;animation:sparkle 1.2s infinite;}
    @keyframes sparkle{0%{opacity:0;transform:scale(0.5) rotate(0);}50%{opacity:1;transform:scale(1.3) rotate(180deg);}100%{opacity:0;transform:scale(0.5) rotate(360deg);}}
    
    .fromclass {
      font-size:1.5em; margin-top:10px;
      color:#fff; background:#ff9800; padding:5px 20px;
      border-radius:20px; box-shadow:0 0 10px rgba(255,152,0,0.8);
      display:inline-block;
    }

    .quote {
      margin-top:20px; font-size:1.3em; color:#ffffff;
      text-shadow:0 0 5px #ff69b4, 0 0 10px #ff1493;
      font-style:italic;
    }

    /* Buttons and sharing */
    .btns{margin-top:30px;display:flex;flex-direction:column;align-items:center;gap:15px;}
    button {
      background:#ff4081; border:none; color:white; font-size:1.2em;
      padding:12px 24px; border-radius:50px; cursor:pointer;
      box-shadow:0 0 20px rgba(255,64,129,0.6);
      transition:transform 0.3s ease,box-shadow 0.3s ease;
    }
    button:hover{transform:scale(1.1) rotate(2deg);box-shadow:0 0 30px rgba(255,64,129,1);}
    .share-icons{display:flex;gap:15px;justify-content:center;margin-top:10px;}
    .share-icons a{width:40px;height:40px;display:flex;justify-content:center;align-items:center;border-radius:50%;
      background:white;box-shadow:0 0 10px rgba(0,0,0,0.2);transition:transform 0.3s;}
    .share-icons a:hover{transform:scale(1.2);}
    .share-icons svg{width:20px;height:20px;}

    /* Balloons and backgrounds */
    canvas,.balloon{position:fixed;top:0;left:0;pointer-events:none;}
    .balloon{width:60px;height:80px;position:absolute;border-radius:50%;
      animation:float 8s ease-in-out infinite, balloonGlow 2s ease-in-out infinite alternate;opacity:0.9;}
    @keyframes balloonGlow {from{box-shadow:0 0 10px rgba(255,255,255,0.4);}to{box-shadow:0 0 20px rgba(255,255,255,0.6);}}
    @keyframes float{0%{transform:translateY(100vh) rotate(0deg);}50%{transform:translateY(40vh) rotate(5deg);}100%{transform:translateY(-20vh) rotate(-5deg);}}
    #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
    #fireworks { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

    /* Footer */
    .footer-glow {
      position:fixed; bottom:10px; width:100%; text-align:center;
      font-size:1em; color:#fffbe7;
      animation:glowFooter 2s ease-in-out infinite alternate;
    }
    .footer-glow a {color:#ffb3ec;text-decoration:none;font-weight:bold;animation:linkGlow 2s ease-in-out infinite alternate;}
    @keyframes glowFooter{from{text-shadow:0 0 5px #ff69b4;}to{text-shadow:0 0 15px #ff1493;}}
    @keyframes linkGlow{from{text-shadow:0 0 5px #ffb3ec;}to{text-shadow:0 0 15px #ff66cc;}}
  </style>
</head>
<body>

  <canvas id="stars"></canvas>
  <canvas id="fireworks"></canvas>

    <div class="gift" id="giftIcon">üéÅ</div>
    <div class="open-text">Click to open your gift!</div>
  </div>

  <!-- Message -->
  <div id="message" class="hidden message">
    <h1 id="typeTitle"></h1>
    <div class="nickname" id="typeNick"></div>
    <div class="fromclass" id="typeClass"></div>
    <div class="quote" id="quote"></div>
    <div class="btns">
      <button onclick="alert('From Cytra with ‚ù§Ô∏è')">From Cytra with ‚ù§Ô∏è</button>
      <div class="share-icons">

        </a>
        <a href="https://wa.me/?text=Check%20this%20Birthday%20Gift!%20" target="_blank" title="Share on WhatsApp">
          <svg fill="#25D366" viewBox="0 0 448 512"><path d="M380.9 97.1C339-44.2 193.2-18.7 98.5 21.5 41.6 46.4 9.3 103.3 3.2 164.8c-6 64.1 13 127.7 52.8 175.7l-15 82.8c-2.8 15.4 10.6 28.1 25.9 25.2l83.2-15c51.5 34.2 114.7 50.3 178.3 39.4 62.5-10.5 117.5-46.7 153.6-98.5 47-70.5 51.4-163.2 9.9-237.3zM224 438.2c-40.9 0-80.7-11.8-114.5-34.2l-7.3-4.8-49.5 8.9 9.5-49-4.9-7.6C29 320.5 13 273.7 18.4 226.8 24.7 177.6 50.5 134.6 89.1 106c72.5-52.3 174.3-41.2 231.5 26 48.3 56.4 54.7 137.6 15.1 199.4-30.3 46.6-82.6 72.8-136.6 72.8z"/></svg>
        </a>

          <svg fill="#1DA1F2" viewBox="0 0 512 512"><path d="M459.4 151.7c.3 4.5.3 9 .3 13.5 0 137.5-104.7 296-296 296-58.7 0-113.3-17-159.4-46.4 8.4 1 16.8 1.5 25.3 1.5 48.8 0 93.7-16.5 129.3-44.8-45.7-.8-84.2-31-97.4-72.4 6.4 1 12.9 1.5 19.4 1.5 9.4 0 18.6-1.2 27.2-3.7-47.8-9.6-83.7-51.7-83.7-102.1v-1.3c14 7.8 30.1 12.6 47.2 13.1-28.1-18.7-46.6-50.7-46.6-86.6 0-19.1 5.2-36.8 14.3-52.1 51.9 63.7 129.3 105.3 216.7 109.7-1.8-7.6-2.8-15.5-2.8-23.7 0-57.5 46.6-104.1 104.1-104.1 29.9 0 56.9 12.6 75.9 33 23.7-4.5 45.7-13.4 65.5-25.3-7.8 24.2-24.2 44.5-45.7 57.3 21.1-2.4 41.6-8.1 60.3-16.2-14 21-31.5 39.5-51.7 54.3z"/></svg>

        <a href="https://www.facebook.com/sharer/sharer.php?u=" target="_blank" title="Share on Facebook">
          <svg fill="#4267B2" viewBox="0 0 320 512"><path d="M279.14 288l14.22-92.66h-88.91V131.78c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S293.09 0 264.32 0c-73.11 0-121.09 44.38-121.09 124.72V195.3H86.41V288h56.82v224h92.66V288z"/></svg>

      </div>
    </div>
  </div>

  <!-- Balloons -->
  <div class="balloon hidden" id="balloon1" style="left:20%; background:#ff4d4d;"></div>
  <div class="balloon hidden" id="balloon2" style="left:50%; background:#4dff4d; animation-delay:2s;"></div>
  <div class="balloon hidden" id="balloon3" style="left:70%; background:#4d4dff; animation-delay:4s;"></div>

  <!-- Sounds -->
  <audio id="hbdSong">
    <source src="HappyBirthdayRemix.m4a" type="audio/mp4">
  </audio>
  <audio id="clickSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <footer class="footer-glow">üéÇ Crafted with ‚ù§Ô∏è by <a href="https://waikwa.vercel.app" target="_blank">Cytra</a></footer>

  <script>
    function typeText(el, text, speed, callback){
      let i=0;
      function type(){
        if(i<text.length){el.textContent+=text.charAt(i);i++;setTimeout(type,speed);}
        else if(callback)callback();
      }
      type();
    }
    const gift=document.getElementById('gift'),giftIcon=document.getElementById('giftIcon'),
          message=document.getElementById('message'),
          balloons=[document.getElementById('balloon1'),document.getElementById('balloon2'),document.getElementById('balloon3')],
          song=document.getElementById('hbdSong'),clickSound=document.getElementById('clickSound'),
          quoteEl=document.getElementById('quote'),titleEl=document.getElementById('typeTitle'),
          nickEl=document.getElementById('typeNick'),classEl=document.getElementById('typeClass');
    const quotes=["Wishing you a day filled with love, laughter, and cake!","May your birthday be the start of a year full of happiness!","Cheers to 17 years of awesomeness! Keep shining.","Birthdays are nature‚Äôs way of telling us to eat more cake!","Your vibe is unmatched, have an epic birthday Rakhim!","Another year older, wiser, and cooler. Happy Birthday!","Make today as special as you are. Happy 17th!","Keep smiling, keep shining ‚Äî Happy Birthday!","Stay amazing, stay fearless, stay Rakhim. Happy Birthday!"];
    gift.addEventListener('click',()=>{
      clickSound.play();giftIcon.classList.add('pop');
      setTimeout(()=>{
        gift.classList.add('hidden');message.classList.remove('hidden');
        balloons.forEach(b=>b.classList.remove('hidden'));
        quoteEl.textContent=quotes[Math.floor(Math.random()*quotes.length)];
        startConfetti();startFireworks();song.play();
        typeText(titleEl,"üéà Happy 17th Birthday Joseph üéÇ",70,()=>typeText(nickEl,"AKA Rakhim",70,()=>typeText(classEl,"From Form 3 East",70,null)));
      },700);
    });

    // Confetti
    const confettiCanvas=document.createElement('canvas');document.body.appendChild(confettiCanvas);
    confettiCanvas.style.position='fixed';confettiCanvas.style.top=0;confettiCanvas.style.left=0;
    confettiCanvas.width=window.innerWidth;confettiCanvas.height=window.innerHeight;
    const ctx=confettiCanvas.getContext('2d');
    const confetti=[];for(let i=0;i<150;i++){confetti.push({x:Math.random()*confettiCanvas.width,y:Math.random()*confettiCanvas.height,r:Math.random()*6+4,dx:Math.random()*2-1,dy:Math.random()*2+2,color:`hsl(${Math.random()*360},100%,50%)`});}
    function startConfetti(){function draw(){ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      confetti.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.y>confettiCanvas.height){p.y=0;}});requestAnimationFrame(draw);}draw();}
    
    // Fireworks
    const fwCanvas=document.getElementById('fireworks'),fwCtx=fwCanvas.getContext('2d');
    fwCanvas.width=window.innerWidth;fwCanvas.height=window.innerHeight;
    const fireworks=[];function Firework(x,y){const hue=Math.random()*360;for(let i=0;i<30;i++){fireworks.push({x:x,y:y,vx:Math.cos(i*12*Math.PI/180)*(Math.random()*4+2),vy:Math.sin(i*12*Math.PI/180)*(Math.random()*4+2),alpha:1,hue:hue});}}
    function startFireworks(){setInterval(()=>Firework(Math.random()*fwCanvas.width,Math.random()*fwCanvas.height/2),700);animateFW();}
    function animateFW(){fwCtx.fillStyle="rgba(0,0,0,0.1)";fwCtx.fillRect(0,0,fwCanvas.width,fwCanvas.height);for(let i=fireworks.length-1;i>=0;i--){let p=fireworks[i];p.x+=p.vx;p.y+=p.vy;p.alpha-=0.02;p.vy+=0.05;if(p.alpha<=0){fireworks.splice(i,1);continue;}fwCtx.beginPath();fwCtx.arc(p.x,p.y,3,0,Math.PI*2);fwCtx.fillStyle=`hsla(${p.hue},100%,50%,${p.alpha})`;fwCtx.fill();}requestAnimationFrame(animateFW);}
    
    // Stars
    const starCanvas=document.getElementById('stars'),starCtx=starCanvas.getContext('2d');
    starCanvas.width=window.innerWidth;starCanvas.height=window.innerHeight;
    const stars=[];for(let i=0;i<80;i++){stars.push({x:Math.random()*starCanvas.width,y:Math.random()*starCanvas.height,r:Math.random()*2+1,d:Math.random()*0.5+0.2,o:Math.random()*0.5+0.5,hue:Math.random()*360});}
    function drawStars(){starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);for(let star of stars){starCtx.beginPath();starCtx.arc(star.x,star.y,star.r,0,Math.PI*2);starCtx.fillStyle=`hsla(${star.hue},100%,80%,${star.o})`;starCtx.fill();star.hue+=0.5;star.o+=Math.random()*0.05-0.025;if(star.o<0.3) star.o=0.3;if(star.o>1) star.o=1;star.y+=star.d;if(star.y>starCanvas.height){star.y=-5;}}requestAnimationFrame(drawStars);}drawStars();
    
    window.addEventListener('resize',()=>{confettiCanvas.width=window.innerWidth;confettiCanvas.height=window.innerHeight;fwCanvas.width=window.innerWidth;fwCanvas.height=window.innerHeight;starCanvas.width=window.innerWidth;starCanvas.height=window.innerHeight;});
  </script>
