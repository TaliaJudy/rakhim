    body {margin:0;padding:0;height:100vh;overflow:hidden;font-family:'Pacifico',cursive;
      display:flex;justify-content:center;align-items:center;
      background:linear-gradient(-45deg,#ff6ec4,#7873f5,#4adede,#f8ffae);
      background-size:400% 400%;animation:gradientBG 12s ease infinite;}
    @keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    .gift-container{text-align:center;cursor:pointer;animation:fadeIn 1.5s ease;}
    .gift{font-size:6em;animation:bounce 2s infinite, giftGlow 2s ease-in-out infinite alternate;}
    .open-text{margin-top:15px;font-size:1.5em;color:white;animation:fadeInUp 2s ease;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
    @keyframes giftGlow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
      to { text-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4, 0 0 50px #ff1493; }
    }
    .gift.pop{animation:popAnim 0.7s ease forwards;}
    @keyframes popAnim{0%{transform:scale(1) rotate(0deg);}30%{transform:scale(1.2) rotate(5deg);}60%{transform:scale(0.8) rotate(-5deg);}100%{transform:scale(0) rotate(360deg);opacity:0;}}
    .hidden{display:none;}
    .message{text-align:center;color:#fff;animation:fadeIn 2s ease;}
    h1{font-size:3em;background:linear-gradient(90deg,gold,#ffdf00,#f5f5f5);-webkit-background-clip:text;
      color:transparent;text-shadow:0 0 20px rgba(255,215,0,0.6);animation:dropBounce 1s ease forwards;}
    @keyframes dropBounce{0%{opacity:0;transform:translateY(-100px);}60%{opacity:1;transform:translateY(30px);}80%{transform:translateY(-10px);}100%{transform:translateY(0);}}
    .nickname{font-size:2em;font-weight:bold;position:relative;background:linear-gradient(90deg,#ff0057,#ff7c00,#ffe600,#4aff00,#00ffe5,#7000ff);
      background-size:400%;-webkit-background-clip:text;color:transparent;animation:rainbow 3s linear infinite;text-shadow:0 0 15px rgba(255,255,255,0.3);}
    @keyframes rainbow{0%{background-position:0%;}100%{background-position:400%;}}
    .nickname::after{content:"‚ú®";position:absolute;right:-20px;animation:sparkle 1.2s infinite;}
    @keyframes sparkle{0%{opacity:0;transform:scale(0.5) rotate(0);}50%{opacity:1;transform:scale(1.3) rotate(180deg);}100%{opacity:0;transform:scale(0.5) rotate(360deg);}}
    .fromclass{font-size:1.4em;margin-top:10px;color:#ffe4b5;animation:fadeInUp 2s ease-out;}
    .quote{margin-top:20px;font-size:1.2em;color:#fffbe7;font-style:italic;animation:fadeInUp 2.5s ease;}
    .btns{margin-top:30px;display:flex;flex-direction:column;align-items:center;gap:15px;}
    button{background:#ff4081;border:none;color:white;font-size:1.2em;padding:12px 24px;border-radius:50px;cursor:pointer;
      box-shadow:0 0 20px rgba(255,64,129,0.6);transition:transform 0.3s ease,box-shadow 0.3s ease;animation:fadeInUp 2.5s ease-out;}
    button:hover{transform:scale(1.1) rotate(2deg);box-shadow:0 0 30px rgba(255,64,129,1);}
    .share-icons{display:flex;gap:15px;justify-content:center;margin-top:10px;}
    .share-icons a{width:40px;height:40px;display:flex;justify-content:center;align-items:center;border-radius:50%;background:white;
      box-shadow:0 0 10px rgba(0,0,0,0.2);transition:transform 0.3s;}
    .share-icons a:hover{transform:scale(1.2);}
    .share-icons svg{width:20px;height:20px;}
    canvas,.balloon{position:fixed;top:0;left:0;pointer-events:none;}
    .balloon{width:60px;height:80px;position:absolute;border-radius:50% 50% 50% 50%;
      animation:float 8s ease-in-out infinite, balloonGlow 2s ease-in-out infinite alternate;opacity:0.9;}
    @keyframes balloonGlow {
      from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.2); }
      to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.3); }
    }
    @keyframes float{0%{transform:translateY(100vh) rotate(0deg);}50%{transform:translateY(40vh) rotate(5deg);}100%{transform:translateY(-20vh) rotate(-5deg);}}
    #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .footer-glow {position:fixed; bottom:10px; width:100%; text-align:center; font-size:1em; font-family:Arial, sans-serif; color:#fffbe7; animation:glowFooter 2s ease-in-out infinite alternate;}
    .footer-glow a {color:#ffb3ec; text-decoration:none; font-weight:bold; animation:linkGlow 2s ease-in-out infinite alternate;}
    @keyframes glowFooter {from{text-shadow:0 0 5px #ff69b4,0 0 10px #ff69b4;}to{text-shadow:0 0 15px #ff1493,0 0 30px #ff69b4;}}
    @keyframes linkGlow {from{text-shadow:0 0 5px #ffb3ec;}to{text-shadow:0 0 15px #ff66cc,0 0 30px #ffb3ec;}}
  </style>

  <script>
    const gift=document.getElementById('gift');
    const giftIcon=document.getElementById('giftIcon');
    const message=document.getElementById('message');
    const confettiCanvas=document.getElementById('confetti');
    const balloons=[document.getElementById('balloon1'),document.getElementById('balloon2'),document.getElementById('balloon3')];
    const song=document.getElementById('hbdSong');
    const clickSound=document.getElementById('clickSound');
    const quoteEl=document.getElementById('quote');
    const ctx=confettiCanvas.getContext('2d');
    confettiCanvas.width=window.innerWidth; confettiCanvas.height=window.innerHeight;

    const quotes=[
      "Wishing you a day filled with love, laughter, and cake!",
      "May your birthday be the start of a year full of happiness!",
      "Cheers to 17 years of awesomeness! Keep shining.",
      "Birthdays are nature‚Äôs way of telling us to eat more cake!",
      "Your vibe is unmatched, have an epic birthday Rakhim!",
      "Another year older, wiser, and cooler. Happy Birthday!",
      "Make today as special as you are. Happy 17th!",
      "Keep smiling, keep shining ‚Äî Happy Birthday!",
      "Seventeen looks good on you, enjoy every moment!",
      "May your dreams take flight this year. Happy Birthday!",
      "Stay amazing, stay fearless, stay Rakhim. Happy Birthday!"
    ];

    function randomQuote(){return quotes[Math.floor(Math.random()*quotes.length)];}

    gift.addEventListener('click',()=>{
      clickSound.play();
      giftIcon.classList.add('pop');
      setTimeout(()=>{
        gift.classList.add('hidden');
        message.classList.remove('hidden');
        balloons.forEach(b=>b.classList.remove('hidden'));
        quoteEl.textContent=randomQuote();
        startConfetti();
        song.play();
      },700);
    });

    const confetti=[];
    for(let i=0;i<150;i++){
      confetti.push({x:Math.random()*confettiCanvas.width,y:Math.random()*confettiCanvas.height,r:Math.random()*6+4,
        dx:Math.random()*2-1,dy:Math.random()*2+2,color:`hsl(${Math.random()*360},100%,50%)`});
    }
    function startConfetti(){
      function draw(){
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        confetti.forEach(p=>{
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fillStyle=p.color;
          ctx.fill();
          p.x+=p.dx; p.y+=p.dy;
          if(p.y>confettiCanvas.height){p.y=0;}
        });
        requestAnimationFrame(draw);
      }
      confettiCanvas.classList.remove('hidden'); draw();
    }

    // Starry Background with rainbow sparkle
    const starCanvas=document.getElementById('stars');
    const starCtx=starCanvas.getContext('2d');
    starCanvas.width=window.innerWidth; starCanvas.height=window.innerHeight;
    const stars=[];
    for(let i=0;i<80;i++){
      stars.push({x:Math.random()*starCanvas.width,y:Math.random()*starCanvas.height,r:Math.random()*2+1,
                  d:Math.random()*0.5+0.2,o:Math.random()*0.5+0.5,hue:Math.random()*360});
    }
    function drawStars(){
      starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);
      for(let star of stars){
        starCtx.beginPath();
        starCtx.arc(star.x,star.y,star.r,0,Math.PI*2);
        starCtx.fillStyle=`hsla(${star.hue},100%,80%,${star.o})`;
        starCtx.fill();
        star.hue+=0.5; // rainbow effect
        star.o+=Math.random()*0.05-0.025;
        if(star.o<0.3) star.o=0.3;
        if(star.o>1) star.o=1;
        star.y+=star.d;
        if(star.y>starCanvas.height) star.y=-5;
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();
    window.addEventListener('resize',()=>{
      starCanvas.width=window.innerWidth;
      starCanvas.height=window.innerHeight;
    });
  </script>
